<ion-header>
  <ion-navbar>
    <ion-title>
      Cifra de César APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
	  <button ion-button icon-only full>
			  {{linguagemNormal}}
	  </button>
	</ion-col>
    <ion-col>
      <button ion-button icon-only full (click)="trocaValores()">
		<ion-icon name="md-repeat"></ion-icon>
	  </button>
    </ion-col>
    <ion-col>
	  <button ion-button icon-only full>
		  {{linguagemCifrado}}
	  </button>
	</ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
        <ion-label name="decifrador" value="" floating>Decifrador de César</ion-label>
        <ion-textarea [(ngModel)]="mensagemUsuario"></ion-textarea>
    </ion-item>
  <ion-item>
    <button ion-button name="tradutor" large full (click)="facaTraducaoNote(mensagemUsuario)">Traduzir</button>
  </ion-item>
  </ion-list>
  <ion-textarea [(ngModel)]="traducaoUsuario"></ion-textarea>
</ion-content>
